<div id="product"  class="lg:w-[300px] w-[200px] h-[250px] lg:h-[400px] justify-center  flex flex-col" >
  <img *ngIf="product?.latest === true" src="../../../assets/hottag.png" width="90" class="absolute top-[10px] right-[10px]">
        <div class="imgbox" >

            <img src="{{product?.pictureUrl}}" alt="{{product?.productName}}" >
          </div>
          <div id="product-details" class="bottom-0 left-[10px] absolute pt-[20px]  lg:mt-[10px]  flex items-start justify-start text-blue opacity-80 flex-col pb-[20px]">
            <h3 class="font-[200] lg:text-2xl">{{product?.productName}}</h3>
            <span class="lg:text-2xl font-bold text-[19px]"> {{product?.price | currency}}</span>
          </div>
          <span class="absolute top-[10px] w-[30px] h-[30px] bg-slate-200 flex p-[5px] items-center justify-center rounded-full text-blue  ml-[10px] mb-[10px]">
            <i class="fa fa-shopping-cart "></i>
          </span>
  
   
        </div>
